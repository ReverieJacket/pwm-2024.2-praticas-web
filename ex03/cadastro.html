<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>
    <link rel = "stylesheet" href="style.css">
</head>

<body>

    <h1>Cadastre-se</h1>
    <div class="main-page">
        <form action="/submit-cadastro" method="POST">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required><br><br>
    
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required><br><br>
    
            <label for="senha">Senha: </label>
            <input type="password" id="senha" name="senha" required><br><br>
    
            <label for="data_nascimento">Data de Nascimento:</label>
            <input type="date" id="data_nascimento" name="data_nascimento" required min="1901-01-01" max="2023-12-31"><br><br>
    
            <label>Sexo:</label>
            <div class="sexo-opcoes">
                <input type="radio" id="sexo_m" name="sexo" value="masculino" required>
                <label for="sexo_m">Masculino</label>
                <input type="radio" id="sexo_f" name="sexo" value="feminino" required>
                <label for="sexo_f">Feminino</label>
                <input type="radio" id="sexo_o" name="sexo" value="outro" required>
                <label for="sexo_o">Outro</label>
            </div>
            <br>
            <label for="estado">Estado:</label>
            <select id="estado" name="estado" required>
                <option value="" disabled selected>Selecione o seu estado</option>
                <option value="AC">Acre</option>
                <option value="AL">Alagoas</option>
                <option value="AP">Amapá</option>
                <option value="AM">Amazonas</option>
                <option value="BA">Bahia</option>
                <option value="CE">Ceará</option>
                <option value="DF">Distrito Federal</option>
                <option value="ES">Espírito Santo</option>
                <option value="GO">Goiás</option>
                <option value="MA">Maranhão</option>
                <option value="MT">Mato Grosso</option>
                <option value="MS">Mato Grosso do Sul</option>
                <option value="MG">Minas Gerais</option>
                <option value="PA">Pará</option>
                <option value="PB">Paraíba</option>
                <option value="PR">Paraná</option>
                <option value="PE">Pernambuco</option>
                <option value="PI">Piauí</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="RN">Rio Grande do Norte</option>
                <option value="RS">Rio Grande do Sul</option>
                <option value="RO">Rondônia</option>
                <option value="RR">Roraima</option>
                <option value="SC">Santa Catarina</option>
                <option value="SP">São Paulo</option>
                <option value="SE">Sergipe</option>
                <option value="TO">Tocantins</option>
            </select>
            <br><br>
            <button type="submit">Cadastrar</button>
        </form>

    </div>

    

</body>

</html>
